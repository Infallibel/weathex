name: weathex
description: App that gets weather and exchange rates

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flag: ^6.0.0
  carousel_slider: ^4.2.1
  http: ^0.13.5
  flutter_spinkit: ^5.2.0
  intl: ^0.18.1


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/weatherimages/
  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle-Regular.ttf
    - family: IBM Plex Sans Condensed
      fonts:
        - asset: assets/fonts/IBMPlexSansCondensed-Regular.ttf
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
